<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediConnect</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <h1><span class="highlight">Medi</span>Connect</h1>
      <ul>
        <li>Symptom Checker</li>
        <li>Virtual Consultation</li>
        <li>Mental Health</li>
        <li>LifeChart</li>
        <li>DeepScan AI</li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="left">
        <h2>Canadian Healthcare, <span class="highlight">Reimagined</span></h2>
        <p>MediConnect provides accessible, AI-powered telemedicine services for all Canadians.</p>
        <button>Try Symptom Checker</button>
        <button>Book Consultation</button>
        <p>1,000+ Canadians helped today</p>
      </div>
      <div class="right symptom-checker">
        <h3>How are you feeling today?</h3>
        <textarea placeholder="E.g., I've had a headache and fever for the past two days..."></textarea>
        <button class="check">Check Symptoms</button>
      </div>
    </section>
  </main>
</body>
</html>
